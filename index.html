<!DOCTYPE html>
<html>
  <head>
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <h1> cart shop </h1>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img src="klkl.jpg" alt="klkl.jpg"/>
        <p><span>pc </span><br />color</p>
        <button class="add">+</button>

        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">300</span></p>
      </div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img src="pp.jpg" alt="pp.jpg"/>
        <p><span>pc famillial</span><br />color</p>
        <button class="add">+</button>
        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">400</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart myheart"></i>
        <img src="raw.jpg" alt="raw.jpg"/>
        <p><span>pc gammer</span><br />color</p>
        <button class="add">+</button>
        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">700</span></p>
      </div>
    </div>

    <script type="text/javascript" src="main.js" ></script>
  </body>
</html>
